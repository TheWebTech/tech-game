{{ require_css(get_asset_url('../../main.css')) }}
{{ require_js(get_asset_url('../../main.js'), 'footer') }}
{%- set instance_id = name %}

<div class="cms-vue-boilerplate">
  <script type="application/json"
    data-module-instance="{{ instance_id }}"
    data-portal-id="{{ portalId }}">
      {
      "module":{{ module|tojson }},
      "player":{
        "company": "{{ request_contact.contact.techgame_company_name }}",
        "founder_name": "{{ request_contact.contact.techgame_founder_name }}",
        "raw_data": {{ request_contact|tojson }} {# Once fleshed out only output specific variables we need #}
      }
      }
  </script>

  <div id="App--{{ instance_id }}"></div>
</div>
